<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas com bordas variadas</h1>
    
    <table border="1" width=12% height=20%>
        <tr height=50>
            <td colspan="3"></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <table border="2" width=12% height=20%>
        <tr height=50>
            <td td rowspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <table border="3" width=20% height=40%>
        <tr height=50>
            <td colspan="5"></td>
        </tr>
        <tr height=50>
            <td td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
            <td td rowspan="2"></td>
            <td></td>
        </tr>
        <tr height=50>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height=50>
            <td colspan="3"></td>
            <td></td>
        </tr>
    </table>  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse" width=40% height=50%>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
        <tr>
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
        </tr>
    </table>
    <br>
    <table border="1" style="border-collapse: collapse" width=40% height=50%>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" align="center">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <table border="1" style="border-collapse: collapse" width=40% height=50%>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="center">3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>  
</body>
</html>

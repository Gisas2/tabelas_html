<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela Layout</title>
</head>
<body>
    <h1>Tabela Layout de um site</h1>
    
    <table border="1" style="border-collapse: collapse" width=50% height=50%>
        <thead>
        <tr height=100>
            <th colspan="2" align="center">TOPO</th>
        </tr>
        </thead>
        <tbody>
        <tr height=500>
            <td align="center">MENU</td>
            <td align="center">CONTEÚDO</td>
        </tr>
        </tbody>
        <tfoot>
            <td colspan="2" align="center" height=50>RODAPÉ</td>
        </tfoot>
     </table>
</body>
</html>
